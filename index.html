<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghar Grihasthi Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="vertical-left">
            <div class="logo-background">
                <div class="logo">
                    <img src="images/logo3.png" alt="Logo" class="logo-image">
                    <span class="logo-text">Ghar Grihasthi</span>
                </div>
            </div>
            <span class="photo-credit">Photo by <a href="https://paul.hanaoka.co/" target="_blank">Paul Hanaoka</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></span>
        </div>
        <div class="vertical-right">
            <div class="top-right">
                <p>Need to Organize all you home management and planning? <br><br>Signup <em>now</em> To get started.</p>
            </div>
            <div class="mid-right">
                <span>Let's Register:</span>
                <form action="" id="masterForm">
                    <div>
                       <div>
                           <p><label for="firstName">FIRST NAME</label></p>
                            <input type="text" id="firstName" name="userfirstname" required>
                                               </div>
                                               <div>
                            <p><label for="lastName">LAST NAME</label></p>
                            <input type="text" id="lastName" name="userlastname" required>
                       </div>
                    </div>
                    <div>
                        <div>
                            <p><label for="userEmail">EMAIL</label></p>
                            <input type="email" id="userEmail" name="userEmail">
                        </div>
                        <div>
                            <p><label for="userContact">PHONE NUMBER</label></p>
                            <input type="tel" id="userContact" name="userContact" minlength="10" maxlength="10" pattern="^[6-9]\d{9}$">
                        </div>
                    </div>
                    <div>
                        <div>
                            <p><label for="userPassword">PASSWORD</label></p>
                            <input type="password" id="userPassword" name="userPassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}$">
                        </div>
                        <div>
                            <p><label for="userPasswordRepeat">CONFIRM PASSWORD</label></p>
                            <input type="password" id="userPasswordRepeat" name="userPasswordRepeat" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}$">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom-right">
                <div>
                    <button type="submit" for="masterForm" class="submitButton">Create Account</button>
                </div>
                <div>
                    <span>Already have an account? <a href="">Log in</a></span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
